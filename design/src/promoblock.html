<section id="promoblock">
    <div class="container">
        <div id="promotext" class="offset-lg-3 col-lg-6">Доверьте ремонт профессионалам</div>
        <div id="hint" class="offset-lg-3 col-lg-6">а не нам</div>
        <div id="callus_form" class="offset-lg-3 col-lg-6">
            <div class="formheader">
                <b>Оставьте заявку</b>
                <small><small>наш менеджер перезвонит вам в течении 20 минут</small></small>
            </div>
            <form class="col-lg-12">
                <div class="form-group row">
                    <label for="nameInput" class="col-lg-2"><i class="fas fa-user"></i></label>
                    <input type="text" class="form-control col-lg-10" id="nameInput" aria-describedby="name" placeholder="Имя">
                </div>
                <div class="form-group row">
                    <label for="phoneInput" class="col-lg-2"><i class="fas fa-phone fa-flip-horizontal"></i></label>
                    <input type="text" class="form-control col-lg-10" id="phoneInput" placeholder="Телефон">
                </div>
                <button type="submit" class="main_button">Отправить</button>
            </form>
        </div>
    </div>
</section>
